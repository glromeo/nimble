<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guests</title>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/preact.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="color-scheme" content="light dark"/>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div id="root"></div>
<script type="module" src="./index.mjs"></script>
<script type="text/javascript">
    if (location.search.indexOf("live") > 0) {
        const socket = new WebSocket(`ws://${location.host}/server`);
        socket.onmessage = (event) => {
            switch (event.data) {
                case "hello":
                    console.log("live reload is active");
                    return;
                case "reload":
                    console.log("reloading...");
                    location.reload();
            }
        };
    }
</script>
</body>
</html>

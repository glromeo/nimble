<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Test Runner</title>
    <script type="importmap">
        {
            "imports": {
            "@nimble/testing": "./testing/index.mjs"
        }
        }
    </script>
    <script type="module">
        try {
            const registration = await navigator.serviceWorker.register('./service-worker.mjs', {
                scope: './',
                type: 'module'
            });
            if (!registration.active) {
                requestAnimationFrame(() => location.reload())
            }
        } catch (error) {
            console.error("service worker registration failed", error);
        }
    </script>
</head>
<body>
<div id="fixtures"></div>
<script type="module" src="./toolkit/html/render.spec.jsx"></script>
</body>
</html>
